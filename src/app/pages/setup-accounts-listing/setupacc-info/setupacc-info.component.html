  </button> -->

<div class="card">
  <div class="card-body">
    <mat-vertical-stepper #stepper *ngIf="setUpaccount">
      <mat-step [stepControl]="keywordsForm">
        <form [formGroup]="keywordsForm">
          <ng-template matStepLabel>keywords</ng-template>
          <mat-form-field>
            <mat-label>Keyword File Url</mat-label>
            <input matInput placeholder="Keyword URL" formControlName="keywords_url" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext (click)="save('keyword_url')">Next</button>

          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="adcopiesForm">
        <form [formGroup]="adcopiesForm">
          <ng-template matStepLabel>Ad. copies</ng-template>
          <mat-form-field>
            <mat-label>Adcopies Url</mat-label>
            <input matInput formControlName="adcopies_url" placeholder="addcopies url" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="save('adcopies_url')">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="peerReviewForm">
        <form [formGroup]="peerReviewForm">
          <ng-template matStepLabel>Peer review</ng-template>
          <mat-checkbox formControlName="peer_review">Peer review </mat-checkbox>
          <br>
          <mat-form-field>
            <mat-label>keywords score</mat-label>
            <input matInput formControlName="keywords_score" placeholder="Keyword score" size="2" maxlength="2"
              (keyup)="digitKeyOnly($event,'keywords_score')" required />
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Ad. copy score</mat-label>
            <input matInput formControlName="adcopies_score" size="2" maxlength="2"
              (keyup)="digitKeyOnly($event,'adcopies_score')" placeholder="Ad. copies score" required>
          </mat-form-field>
          <br>

          <mat-form-field>
            <mat-label>Comment</mat-label>
            <input matInput formControlName="comment" placeholder="Comment" required>
          </mat-form-field>

          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="save('peer_review')">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="clientKeyAdReviewForm">
        <form [formGroup]="clientKeyAdReviewForm">
          <ng-template matStepLabel>Client key ad. form</ng-template>
          <mat-checkbox formControlName="client_keyad_review">Client review</mat-checkbox>
          <br>
          <mat-form-field>
            <mat-label>Comment</mat-label>
            <input matInput formControlName="comment" placeholder="Comment" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="save('client_keyad_review')">Next</button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="campaignSetupForm">
        <form [formGroup]="campaignSetupForm">
          <ng-template matStepLabel>Campaign setup</ng-template>
          <mat-checkbox formControlName="campaign_setup">Campaign setup </mat-checkbox>
          <br>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="save('campaign_setup')">Next</button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="clientReviewForm">
        <form [formGroup]="clientReviewForm">
          <ng-template matStepLabel>Client review</ng-template>
          <mat-checkbox formControlName="client_review">Client review</mat-checkbox>
          <br>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="save('client_review')">Next</button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="conversionTrackingForm">
        <form [formGroup]="conversionTrackingForm">
          <ng-template matStepLabel>Conversion tracking</ng-template>
          <mat-checkbox formControlName="conversion_tracking">Conversion tracking</mat-checkbox>
          <br>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="save('conversion_tracking')">Next</button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="googleAnalyticsForm">
        <form [formGroup]="googleAnalyticsForm">
          <ng-template matStepLabel>Google analytics</ng-template>
          <mat-checkbox formControlName="google_analytics">Google analytics</mat-checkbox>
          <br>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="save('google_analytics')">Next</button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="gtmForm">
        <form [formGroup]="gtmForm">
          <ng-template matStepLabel>GTM</ng-template>
          <mat-checkbox formControlName="gtm">GTM </mat-checkbox>
          <br>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="save('gtm')">Complete</button>
          </div>
        </form>
      </mat-step>

    </mat-vertical-stepper>
  </div>
</div>
