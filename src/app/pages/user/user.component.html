  <div class="col-md-8">
    <div class="card card-user" *ngIf="currentUser">
      <div class="card-header">
        <h5 class="card-title">Profile</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Role</label>
                <input type="text" class="form-control" disabled="" placeholder="Company" [value]="currentUser.role">
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label>Email address</label>
                <input type="email"  class="form-control" disabled="" placeholder="Email" [value]="currentUser.email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Full name</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Full Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Tag line</label>
                <input type="text" formControlName="tag_line" class="form-control" placeholder="Tag Line">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Profile Image</label>
                <input #userPhoto type="file" class="form-control" (change)="fileChangeEvent($event)"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea" formControlName="about" placeholder="About me"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="alert alert-danger" *ngIf="errorMessage">
                <span><b> Oops!</b> {{errorMessage}}</span>
              </div>
              <div class="alert alert-success" *ngIf="successMessage">
                <span>{{successMessage}}</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" [disabled]="loading" (click)="submit()" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
